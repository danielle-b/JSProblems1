<!DOCTYPE html>
<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>JS Problems</title>
		
		<style>
         #social-media-bar{
            position: fixed;
  			left: 0;
  			top: 0;
  			z-index: 9999;
 		    width: 100px;
 		    height: 700px;
  			background-color: salmon;
        }
          
             ul{
              list-style-type: none;
              margin:0;
              padding:0;
            }

             li{
               float:left;
            }

            a{
             display:block;
             width:60px;
            } 
        </style>

	</head>
		<body>
            <div id="social-media-bar">
  			   <ul>
  				<li><a href="index.html">HOME </a></li>
  				<li><a href="about.html">ABOUT </a></li>
  				<li><a href="faq.html">FAQ</a></li>
   			   </ul>
           </div>

           <script>
              $(document).ready( function(){
               	$( "li" ).hover(function(){
                   $( this ).css("background-color", "#66FF66");
			  },function(){
                $(this).css("background","");

                });

                $("#social-media-bar").click(function(){
                		$(this).css("background-color", "#0066CC")
                })

            });

               

           </script>
 
	  </body>
</html>
